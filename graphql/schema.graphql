type Admin {
  id: ID!
  username: String!
  forename: String!
  surname: String!
}

type Teacher {
  id: ID!
  username: String!
  forename: String!
  surname: String!

  teaches: [Subject]!
}

type Pupil {
  id: ID!
  username: String!
  forename: String!
  surname: String!

  appearsIn: [Test]!
}

type Class {
  name: String!
  subjects: [Subject]!
  pupils: [Pupil]!
}

type Subject {
  id: ID!
  name: String!
  tests: [Test]!
}

type Test {
  id: ID!
  name: String!
  date: String!
  subjectName: String!
}

type Query {
  hello: String

  # Admin's queries
  admins: [Admin!]!

  teachers: [Teacher!]!

  pupils: [Pupil!]!

  classes: [Class!]!
}
