type Admin {
  id: ID!
  username: String!
  forename: String!
  surname: String!
}

type Teacher {
  id: ID!
  username: String!
  forename: String!
  surname: String!

  teaches: [Subject]!
}

type Pupil {
  id: ID!
  username: String!
  forename: String!
  surname: String!

  appearsIn: [TestResult]!
}

type Class {
  name: String!
  subjects: [Subject]!
  pupils: [Pupil]!
}

type Subject {
  id: ID!
  name: String!
  tests: [Test]!
}

type Test {
  id: ID!
  name: String!
  date: String!
  subjectName: String!
}

type TestResult {
  id: ID!
  name: String!
  date: String!
  subjectName: String!
  score: Float!
}

type Query {
  hello: String

  # Permission: Admin
  admins: [Admin!]!

  # Permission: Admin
  teachers: [Teacher!]!

  # Permission: Admin, Teacher
  pupils: [Pupil!]!

  # Permission: Admin
  classes: [Class!]!
}
